devtools:
  livereload:
    enabled: true

spring:
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher

  cache:
    type: redis
  redis:
    host: 172.17.0.1
    port: 6379

  output:
    ansi:
      enabled: always

  config:
    import:
      - optional:classpath:/jwt.yml
      - optional:classpath:/mail.yml

  profiles:
    active: test
    default: test

  datasource:
    # 테스트 코드 동작환경
    url: jdbc:h2:mem:test

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
#        show_sql: true
#        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    database: h2

sammaru:
  cookie:
    domain: localhost
  fileDir: src/main/resources/files/